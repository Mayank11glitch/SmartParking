<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Parking Slots to Firebase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .init-container {
            max-width: 700px;
            width: 100%;
            text-align: center;
        }

        .init-box {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 40px;
            backdrop-filter: blur(10px);
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9rem;
            text-align: left;
        }

        .status.info {
            background: rgba(124, 92, 255, 0.1);
            border: 1px solid rgba(124, 92, 255, 0.3);
            color: #7c5cff;
        }

        .status.success {
            background: rgba(110, 231, 183, 0.1);
            border: 1px solid rgba(110, 231, 183, 0.3);
            color: #6ee7b7;
        }

        .status.error {
            background: rgba(252, 165, 165, 0.1);
            border: 1px solid rgba(252, 165, 165, 0.3);
            color: #fca5a5;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 2rem;
        }

        p {
            color: var(--text-muted);
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn-back {
            margin-top: 20px;
        }

        pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
            text-align: left;
            font-size: 0.85rem;
        }
    </style>
</head>

<body>
    <div class="bg-blob blob-1" style="opacity: 0.2;"></div>
    <div class="bg-blob blob-2" style="opacity: 0.2;"></div>

    <div class="init-container">
        <div class="init-box">
            <h1>üÖøÔ∏è Add Parking Slots</h1>
            <p>
                This will add the 6 parking slots to your Firebase database.
                <br><br>
                <strong>Slots to be created:</strong><br>
                A-101, A-102, A-103, A-104 (Floor 1)<br>
                B-201 (Floor 2), C-302 (Floor 3)
            </p>

            <div id="status" class="status info">
                üîÑ Checking database...
            </div>

            <button class="btn btn-primary btn-back" onclick="window.location.href='dashboard.html'"
                style="display: none;" id="backBtn">
                Go to Dashboard
            </button>
        </div>
    </div>

    <canvas id="flickering-grid"
        style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
    <script src="js/flickering-grid.js"></script>
    <script src="js/init-grid.js"></script>

    <script type="module">
        import { ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { db } from "./firebase.js";

        const statusEl = document.getElementById('status');
        const backBtn = document.getElementById('backBtn');

        async function addSlots() {
            try {
                statusEl.className = 'status info';
                statusEl.innerHTML = 'üîÑ Checking existing slots...';

                // Check if slots already exist
                const slotsRef = ref(db, "slots");
                const snapshot = await get(slotsRef);

                if (snapshot.exists()) {
                    const existingSlots = snapshot.val();
                    const slotCount = Object.keys(existingSlots).length;

                    if (slotCount > 0) {
                        statusEl.className = 'status success';
                        statusEl.innerHTML = `‚úÖ Slots already exist!<br><br>
                            Found ${slotCount} slots in database:<br>
                            <pre>${JSON.stringify(existingSlots, null, 2)}</pre>
                            <br>Your dashboard should now work correctly!`;
                        backBtn.style.display = 'inline-block';
                        return;
                    }
                }

                statusEl.innerHTML = 'üîÑ Creating parking slots...';
                await new Promise(resolve => setTimeout(resolve, 500));

                // Create the 6 parking slots matching dashboard.html
                const slotsData = {
                    "A-101": {
                        slotId: "A-101",
                        floor: 1,
                        price: 40,
                        occupied: false,
                        hasEVCharger: true,
                        userId: null
                    },
                    "A-102": {
                        slotId: "A-102",
                        floor: 1,
                        price: 30,
                        occupied: false,
                        hasEVCharger: false,
                        userId: null
                    },
                    "A-103": {
                        slotId: "A-103",
                        floor: 1,
                        price: 30,
                        occupied: false,
                        hasEVCharger: false,
                        userId: null
                    },
                    "A-104": {
                        slotId: "A-104",
                        floor: 1,
                        price: 40,
                        occupied: false,
                        hasEVCharger: true,
                        userId: null
                    },
                    "B-201": {
                        slotId: "B-201",
                        floor: 2,
                        price: 45,
                        occupied: false,
                        hasEVCharger: false,
                        userId: null
                    },
                    "C-302": {
                        slotId: "C-302",
                        floor: 3,
                        price: 30,
                        occupied: false,
                        hasEVCharger: false,
                        userId: null
                    }
                };

                await set(ref(db, "slots"), slotsData);

                statusEl.className = 'status success';
                statusEl.innerHTML = `‚úÖ Slots created successfully!<br><br>
                    üìä Added 6 parking slots to Firebase<br>
                    üìä All slots are available<br>
                    üìä Database structure:<br>
                    <pre>${JSON.stringify(slotsData, null, 2)}</pre>
                    <br>‚úÖ Your dashboard will now show real-time data!`;

                backBtn.style.display = 'inline-block';

            } catch (error) {
                console.error("Error:", error);
                statusEl.className = 'status error';
                statusEl.innerHTML = `‚ùå Error adding slots:<br>${error.message}<br><br>
                    <button class="btn btn-primary" onclick="location.reload()">Try Again</button>`;
            }
        }

        window.addEventListener("load", addSlots);
    </script>
</body>

</html>
