<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Smart Parking — Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>

  <div class="bg-blob blob-1" style="opacity: 0.2;"></div>
  <div class="bg-blob blob-2" style="opacity: 0.2;"></div>

  <header>
    <div class="container">
      <div class="brand">
        <div class="brand-logo">SP</div>
        <span>Smart Parking</span>
      </div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <button class="btn btn-outline" onclick="window.location.href='login.html'">Log In</button>
        <button id="themeToggleBtn" class="btn btn-outline"
          style="border-radius:50%; padding:8px; width:40px; height:40px; display:inline-flex; align-items:center; justify-content:center; margin-left:8px;"
          aria-label="Toggle Theme">
          <!-- Icon will be injected by theme.js -->
        </button>
      </nav>
    </div>
  </header>

  <main class="container">
    <div class="hero" style="padding-bottom:20px;">
      <h1>Contact Us</h1>
      <p class="hero-lead">We’re here to help! Reach out for support, queries or partnerships.</p>
    </div>

    <div class="split-section" style="padding-top:20px;align-items:start;">
      <!-- Contact Info -->
      <div class="card glass-panel">
        <div style="margin-bottom:30px;">
          <h3 style="margin-bottom:8px;">Email Us</h3>
          <p style="color:var(--text-muted);">support@smartparking.com</p>
        </div>
        <div style="margin-bottom:30px;">
          <h3 style="margin-bottom:8px;">Call Us</h3>
          <p style="color:var(--text-muted);">+91 98765 43210</p>
        </div>
        <div>
          <h3 style="margin-bottom:8px;">Support</h3>
          <p style="color:var(--text-muted);">24/7 ticket support available for all customers.</p>
        </div>
      </div>

      <!-- Contact Form -->
      <div class="glass-panel" style="padding:32px;border-radius:var(--radius-lg);">
        <form>
          <div class="form-group">
            <label class="form-label">Your Name</label>
            <input type="text" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="form-label">Your Email</label>
            <input type="email" class="form-control" required>
          </div>
          <div class="form-group">
            <label class="form-label">Message</label>
            <textarea class="form-control" style="height:140px;resize:none;" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary" style="width:100%">Send Message</button>
        </form>
      </div>
    </div>

    <!-- Map -->
    <div class="map-container">
      <iframe src="https://maps.google.com/maps?q=Mumbai&t=&z=13&ie=UTF8&iwloc=&output=embed"
        style="width:100%;height:100%;border:0;"></iframe>
    </div>

  </main>

  <footer>
    <div class="container">
      <div class="footer-links">
        <button onclick="window.location.href='contact.html'" style="background:none;border:none;cursor:pointer;"
          class="footer-link">Contact</button>
        <a href="about.html" class="footer-link">About</a>
        <a href="termsp.html" class="footer-link">Terms</a>
        <a href="termsp.html" class="footer-link">Privacy</a>
      </div>
      <div class="copyright">© <span id="year"></span> Smart Parking</div>
    </div>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
  <canvas id="flickering-grid"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none;"></canvas>
  <script src="js/flickering-grid.js"></script>
  <script src="js/init-grid.js"></script>
  <script src="js/mobile-menu.js"></script>
  <script src="js/theme.js"></script>
</body>

</html>
